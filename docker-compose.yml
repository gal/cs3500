version: "3.8"
services:
  reverse-proxy:
    image: traefik:latest
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedByDefault=false"
    ports:
      # HTTP Port
      - "80:80"
      # Web UI
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  postgres-timber:
    container_name: pgres
    image: "postgres"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - "pgdata_timber:/var/lib/postgresql/data"
    command:
      [
        "postgres",
        "-c",
        "log_statement=mod",
        "-c",
        "log_min_error_statement=ERROR",
      ]
  redis-timber:
    image: "redis:alpine"
    command: >
      --requirepass ${REDIS_PASS}
    ports:
      - "6379:6379"
    volumes:
      - "rdbdata_timber:/data"
  timber-api:
    container_name: timber-api
    image: timber-api
    build: ./api
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_KEY: ${AUTH_KEY}
      REDIS_ADDRESS: ${REDIS_ADDRESS}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASS: ${REDIS_PASS}
      OAUTH_GOOGLE_ID: ${OAUTH_GOOGLE_ID}
      OAUTH_GOOGLE_SECRET: ${OAUTH_GOOGLE_SECRET}
      OAUTH_GITHUB_ID: ${OAUTH_GITHUB_ID}
      OAUTH_GITHUB_SECRET: ${OAUTH_GITHUB_SECRET}
    expose:
      - "8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.timber-api.rule=Host(`localhost`) && PathPrefix(`/api`)"
    volumes:
      - ./api:/go/src/app
    depends_on:
      - postgres-timber
      - redis-timber
      - reverse-proxy
  timber-client:
    build: ./ui
    image: timber-client
    stdin_open: true
    expose:
      - "3000"
    ports:
      - "3003:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.timber-client.rule=Host(`localhost`)"
    volumes:
      - ./ui:/app
      - /app/node_modules
volumes:
  pgdata_timber:
  rdbdata_timber:
